    let currentQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let selectedAnswer = null;
    let answerSubmitted = false;

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function startQuiz() {
      if (!questions || questions.length === 0) {
        alert('No questions available');
        return;
      }
      currentQuestions = shuffleArray(questions);
      currentQuestionIndex = 0;
      score = 0;
      document.getElementById('startScreen').classList.add('hidden');
      document.getElementById('questionScreen').classList.remove('hidden');
      showQuestion();
    }

    function showQuestion() {
      const question = currentQuestions[currentQuestionIndex];
      if (!question || !question.options || question.options.length === 0) {
        console.error('Invalid question data');
        return;
      }
      
      selectedAnswer = null;
      answerSubmitted = false;

      document.getElementById('questionNum').textContent = currentQuestionIndex + 1;
      document.getElementById('totalQuestions').textContent = currentQuestions.length;
      document.getElementById('questionText').textContent = question.question || '';
      
      const progress = currentQuestions.length > 0 ? ((currentQuestionIndex + 1) / currentQuestions.length) * 100 : 0;
      document.getElementById('progressFill').style.width = progress + '%';

      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';
      
      question.options.forEach((option, index) => {
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';
        optionDiv.setAttribute('tabindex', '0');
        optionDiv.setAttribute('role', 'button');
        optionDiv.innerHTML = `<span class="option-label">${String.fromCharCode(97 + index)}</span><span class="option-text">${option || ''}</span>`;
        optionDiv.onclick = () => selectOption(index, optionDiv);
        optionsContainer.appendChild(optionDiv);
      });

      document.getElementById('feedback').classList.add('hidden');
      document.getElementById('nextBtn').classList.add('hidden');
      document.getElementById('submitBtn').classList.add('hidden');
      
      // Add keyboard navigation
      setupKeyboardNavigation();
    }
    
    function setupKeyboardNavigation() {
      const options = document.querySelectorAll('.option');
      if (options.length === 0) return;
      
      options.forEach((opt, index) => {
        opt.onkeydown = (e) => {
          // Check if answer already submitted by checking if options are disabled
          if (opt.classList.contains('disabled')) return;
          
          if (e.key === 'ArrowDown') {
            e.preventDefault();
            const nextIndex = (index + 1) % options.length;
            options[nextIndex].focus();
          } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            const prevIndex = (index - 1 + options.length) % options.length;
            options[prevIndex].focus();
          } else if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            if (!answerSubmitted) {
              selectOption(index, opt);
            }
          }
        };
      });
    }

    function selectOption(index, element) {
      if (answerSubmitted) return;
      
      selectedAnswer = index;
      document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
      element.classList.add('selected');
      
      document.getElementById('submitBtn').classList.remove('hidden');
    }

    function submitAnswer() {
      if (answerSubmitted || selectedAnswer === null) return;
      
      const question = currentQuestions[currentQuestionIndex];
      if (!question) {
        console.error('Question not found');
        return;
      }
      
      answerSubmitted = true;

      const isCorrect = selectedAnswer === question.correct;
      
      if (isCorrect) {
        score++;
      }

      const options = document.querySelectorAll('.option');
      options.forEach((opt, index) => {
        opt.classList.add('disabled');
        if (index === question.correct) {
          opt.classList.add('correct');
        } else if (index === selectedAnswer && !isCorrect) {
          opt.classList.add('incorrect');
        }
      });

      const feedback = document.getElementById('feedback');
      if (feedback) {
        feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
        feedback.innerHTML = `
          <div class="feedback-title">
            <span class="feedback-icon">${isCorrect ? '‚úÖ' : '‚ùå'}</span>
            ${isCorrect ? 'Correct' : 'Incorrect'}
          </div>
        `;
        feedback.classList.remove('hidden');
      }
      
      const submitBtn = document.getElementById('submitBtn');
      if (submitBtn) submitBtn.classList.add('hidden');
      
      const nextBtn = document.getElementById('nextBtn');
      if (nextBtn) {
        nextBtn.classList.remove('hidden');
        // Focus next button so user can press Enter to continue
        setTimeout(() => nextBtn.focus(), 100);
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      
      if (currentQuestionIndex < currentQuestions.length) {
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      const questionScreen = document.getElementById('questionScreen');
      const resultsScreen = document.getElementById('resultsScreen');
      
      if (questionScreen) questionScreen.classList.add('hidden');
      if (resultsScreen) resultsScreen.classList.remove('hidden');
      
      const totalQuestions = currentQuestions.length || 1;
      const percentage = Math.round((score / totalQuestions) * 100);
      
      const scoreEl = document.getElementById('score');
      const correctCountEl = document.getElementById('correctCount');
      const totalCountEl = document.getElementById('totalCount');
      
      if (scoreEl) scoreEl.textContent = percentage + '%';
      if (correctCountEl) correctCountEl.textContent = score;
      if (totalCountEl) totalCountEl.textContent = currentQuestions.length;
    }

    function restartQuiz() {
      const resultsScreen = document.getElementById('resultsScreen');
      const startScreen = document.getElementById('startScreen');
      
      if (resultsScreen) resultsScreen.classList.add('hidden');
      if (startScreen) startScreen.classList.remove('hidden');
      
      // Reset state
      currentQuestions = [];
      currentQuestionIndex = 0;
      score = 0;
      selectedAnswer = null;
      answerSubmitted = false;
    }
  </script>
