  <style>
    :root { --bg:#000; --fg:#fff; --muted:#d1d5db; --shadow: 0 0 10px rgba(0,0,0,.35); }
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Barlow Condensed', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--fg);
      background: var(--bg) center / cover no-repeat fixed;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      display:grid; place-items:center; min-height:100dvh;
    }
    .stacked{display:grid;gap:0.5rem;text-align:center;filter: drop-shadow(var(--shadow));}
    h1{margin:0;font-size:clamp(56px,10vw,140px);line-height:.88;letter-spacing:-.02em;text-transform:uppercase}

    .page-footer__header{display:block;text-align:center;margin:0;font-weight:700;line-height:1; font-size:clamp(24px,3.8vw,44px); letter-spacing:.04em; text-transform:uppercase}
    .rotator{position:relative;display:block;overflow:hidden;font-size:1.35em;font-weight:800;line-height:1}
    .stack{display:grid;grid-auto-rows:1fr;will-change:transform}
    .word{white-space:nowrap;line-height:1.1;padding:0.14em 0;text-transform:uppercase}

    @media(prefers-reduced-motion:reduce){.stack{transition:none!important;transform:none!important}.word{display:none}.word:first-child{display:inline}}
  </style>

<body>
  <main class="hero" role="banner" aria-label="Alec Palm homepage">

      <h1>ALEC PALM</h1>
      <h3 class="page-footer__header" data-rotate-interval="1600" aria-label="Rotating descriptors for Alec Palm">
        <span class="rotator" aria-live="polite" aria-atomic="true">
          <span class="stack">

          </span>

            <span class="word">CAMPAIGN MANAGER</span>
            <span class="word">PROGRAMMER</span>
            <span class="word">DUCK</span>
            <span class="word">COMMUNICATOR</span>
          </span>
        </span>
      </h3>
    </div>
  </main>

  <script>
    (function(){
      const images = ['ap-photo8.jpg','ap-photo2.jpg','ap-photo3.jpg','ap-photo1.jpg','ap-photo4.jpg','ap-photo5.jpg','ap-photo7.jpg','ap-photo6.jpg']; // strict photo set
      const pick = images[Math.floor(Math.random()*images.length)];
      document.body.style.backgroundImage = 'url(photos/' + pick + ')';
    })();
  </script>

  <script>
  (function(){
    const header = document.querySelector('.page-footer__header');
    const stack = header.querySelector('.stack');
    const rotator = header.querySelector('.rotator');
    const words = [...stack.querySelectorAll('.word')];
    if (!words.length) return;
    const clone = words[0].cloneNode(true);
    clone.setAttribute('aria-hidden','true');
    stack.appendChild(clone);

    let i = 0, h = 0, step = parseInt(header.getAttribute('data-rotate-interval'), 10) || 1600;
    const mq = window.matchMedia('(prefers-reduced-motion: reduce)');

    function measure(){
      const tallest = Math.max(...words.map(w => w.getBoundingClientRect().height));
      h = tallest;
      rotator.style.height = h + 'px';
    }

    function tick(){
      if (mq.matches) return;
      i++;
      stack.style.transition = `transform ${step}ms cubic-bezier(.42,0,.32,1)`;
      stack.style.transform = `translateY(${-h * i}px)`;
      if (i === words.length){
        setTimeout(()=>{
          stack.style.transition = 'none';
          stack.style.transform = 'translateY(0)';
          i = 0;
        }, step);
      }
    }

    function play(){
      measure();
      tick();
      setInterval(tick, step + 200);
    }

    new ResizeObserver(()=>{
      measure();
      stack.style.transition = 'none';
      stack.style.transform = `translateY(${-h * i}px)`;
    }).observe(stack);

    measure();
    if (!mq.matches) play();
  })();
  </script>
</body>
